version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: hostelhub-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-hostelhub}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hostelhub-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-hostelhub}?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-me}
      NODE_ENV: production
    depends_on:
      - db

volumes:
  postgres_data:
