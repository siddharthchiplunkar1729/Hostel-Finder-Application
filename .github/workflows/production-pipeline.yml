name: HostelHub CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      DATABASE_URL: postgresql://postgres:password@localhost:5432/hostelhub_test?sslmode=disable
      JWT_SECRET: ci_test_secret

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: hostelhub_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Seed Test Database
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for Postgres..."
            sleep 2
          done
          psql -h localhost -U postgres -d hostelhub_test -f scripts/init-db.sql
        env:
          PGPASSWORD: password

      - name: Run Production Build
        run: npm run build

      - name: Build Docker Image
        run: docker build -t hostelhub:ci .

      - name: Smoke Test APIs
        run: |
          npm start &
          APP_PID=$!
          trap "kill $APP_PID" EXIT
          for i in {1..30}; do
            if curl -fsS http://localhost:3000 >/dev/null; then
              READY=1
              break
            fi
            sleep 2
          done
          if [ -z "${READY:-}" ]; then
            echo "App failed to become ready in time"
            exit 1
          fi
          node scripts/api-smoke-test.js
        env:
          API_URL: http://localhost:3000

  deploy-ready:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Notification
        run: echo "Code is verified and ready for production Docker deployment."
